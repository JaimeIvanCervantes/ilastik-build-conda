package:
  name: ilastiktools
  version: "0.1"

source:
  git_url: https://github.com/ilastik/ilastiktools
  git_tag: 6cdd7d2663b2f3ab0a2428c5b1d7c0bf94801027

build:
  {% set build_num = 4 %}
  number: {{ build_num }}

  #
  # You must build this recipe using 'conda build --numpy=X.Y'
  #
  string: np{{CONDA_NPY[:]}}py{{CONDA_PY}}_{{build_num}}_g{{GIT_FULL_HASH[:7]}}

  detect_binary_files_with_prefix: true

requirements:
  build:
    - gcc 4.8.5 # [linux]
    - gcc 4.8.5 # [osx]
    - python 2.7*
    - numpy {{NPY_VER}}*
    - vigra

  run:
    - libgcc
    - python {{PY_VER}}*
    - numpy  {{NPY_VER}}*
    - vigra

test:
  imports:
    - ilastiktools

about:
  home: http://ilastik.org
  license: GPLv3
  summary: Various compiled utilities for the ilastik project
